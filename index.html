            <h2>Toptal</h2>
            <p>Carlos is a software engineer working with <strong>Toptal</strong> that lives in Europe’s west coast, Portugal. With more than 10 years of experience in teaching and software development, he has strong skills in full-stack development with extensive knowledge in web technologies. He loves to write code in JavaScript and C#.
            </p>
            <p><a href="https://www.toptal.com/react#react-masters">More info &raquo;</a></p>
          </div><!-- /.span3 -->

          </div><!-- /.span3 -->

            <h2>Blog</h2>
            <p>The writing practive is not easy. It requires the structuring of ideas and the hability to create a distance enough to citicize and improve out work.
               On my blog you can find writings regarding gtechnical and non-technical articles on diverse topics.</p>
            <p><a class="btn" href="http://blog.cguedes.net">Navigate to blog &raquo;</a></p>

    <script type="text/x-handlebars" id="about">
      <div class="about">
        <img src="images/cguedes-profile-photo.jpg" class="pull-left img-polaroid profile-photo"  />

        <p><strong>Carlos Guedes</strong> is a Dad, Husband and Software Engineer that lives in the europe’s west coast, Portugal. With more than 10 year experience in teaching and software development has strong skills in full stack development with extreme knowledge in web technologies. Love to write code in JavaScript and C#.
        </p>


        <p>Currently works to <a href="http://www.sky.com/"><abbr title="Sky UK Limited">Sky</abbr></a>, in the <a href="https://www.skystore.com/">Sky Store</a> project. In this project it helps the platform team to architecture and design the solution, implement improvements to the existing TVOD system and define best practices and tools.


        <p>From 2011 to 2012, has cooperated with Coriant (former <a href="http://www.nokiasiemensnetworks.com/">Nokia Siemens Networks</a> optical networks division), integrating the team of software architecture of <abbr title="Telecommunications Network Management System">TNMS</abbr> project, developed with J2EE stack. Previously worked at <a href="http://www.sapo.pt/">SAPO</a>, as a consultant by <a href="http://www.rupeal.com">RUPEAL</a>, having participated in the development of <a href="http://sdb.sapo.pt">SAPO Service Delivery Broker</a>.</p>

        <p>It has 10 years experience in teaching at <a href="http://www.isel.pt"><abbr title="Instituto Superior de Engenharia de Lisboa">ISEL</abbr></a>, from 2005 to 2015. His lectures where related with <em>programming</em>, <em>web application development</em> and <em>systems and information technology</em>, collaborating actively in the curriculum of Internet Programming, Software Lab and Computer Graphics. As member of <a href="http://www.cc.isel.ipl.pt"><abbr title="Centro de Cálculo do ISEL">CCISEL</abbr></a>, since 2001, regularly participates in R&amp;D and training courses for industry and governmental institutions.</p>
        <p>In 2012 collaborated with <a href="http://www.microsoft.pt">Microsoft Portugal</a> in the release of <a href="http://msdn.microsoft.com/en-US/windows">Windows 8</a>, having participated in training sessions regarding the platform in the role of <a href="http://www.devcamps.ms/windows">Windows Camps instructor</a>.</p>

        <p>It is also author and responsible of the classroom management platform <a href="http://www.thoth.cc.e.ipl.pt">Thoth</a>, used in many of the courses of <a href="http://www.adeetc.isel.pt">ADEETC</a> at ISEL.</p>


        <br/>
        <p><i class="icon-1x icon-linkedin-sign"></i>  <a href="http://pt.linkedin.com/in/cguedes/">LikedIn profile</a></p>
      </div>
    </script>
