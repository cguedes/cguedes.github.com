    <script type="text/x-handlebars" id="about">
      <div class="about">
        <img src="images/cguedes-profile-photo.jpg" class="pull-left img-polaroid profile-photo"  />
        <p><strong>Carlos Guedes</strong> combines the teaching activities at <a href="http://www.isel.pt"><abbr title="Instituto Superior de Engenharia de Lisboa">ISEL</abbr></a>, and research and development at <a href="http://www.cc.isel.ipl.pt"><abbr title="Centro de CÃ¡lculo do ISEL">CCISEL</abbr></a>, with work at <a href="http://www.coriant.com">Coriant</a> (former <a href="http://www.nokiasiemensnetworks.com/">Nokia Siemens Networks</a> optical networks division).</p>
        <p>Since 2011, cooperates with Coriant, integrating the team of software architecture of <abbr title="Telecommunications Network Management System">TNMS</abbr> project, developed with J2EE stack. Previously worked at <a href="http://www.sapo.pt/">SAPO</a>, as a consultant by <a href="http://www.rupeal.com">RUPEAL</a>, having participated in the development of <a href="http://sdb.sapo.pt">SAPO Service Delivery Broker</a>.</p>
        <p>While teacher at ISEL, since 2005, he teaches courses related with <em>programming</em>, <em>web application development</em> and <em>systems and information technology</em>, collaborating actively in the curriculum of Internet Programming, Software Lab and Computer Graphics. As member of CCISEL, since 2001, regularly participates in R&amp;D and training courses for industry and governmental institutions.</p>
        <p>In 2012 collaborated with <a href="http://www.microsoft.pt">Microsoft Portugal</a> in the release of <a href="http://msdn.microsoft.com/en-US/windows">Windows 8</a>, having participated in training sessions regarding the platform in the role of <a href="http://www.devcamps.ms/windows">Windows Camps instructor</a>.</p>
        <p>It is also author and responsible of the eLearning platform <a href="http://www.thoth.cc.e.ipl.pt">Thoth</a>, used in many of the courses of <a href="http://www.adeetc.isel.pt">ADEETC</a> at ISEL.</p>
      </div>
    </script>
