<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Ember Starter Kit</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <script type="text/x-handlebars">
    <div class="navbar">
      <div class="navbar-inner">
        <a class="brand" href="#">Bloggr</a>        
        <ul class="nav">
          <li>{{#linkTo "posts"}}Posts{{/linkTo}}</li>
          <li>{{#linkTo "about"}}About{{/linkTo}}</li>
        </ul>
      </div>
    </div>

    {{outlet}}
  </script>

  <script type="text/x-handlebars" id="about">
    This is the about content...
  </script>  

  <script type="text/x-handlebars" id="index">
    <div class="hero-unit">
      <h1>Hello</h1>
    </div>
  </script>    

  <script type="text/x-handlebars" id="posts">
    <div class="container-fluid">
      <div class="row-fluid">
        <div class="span3">
          <strong>Latest posts</strong>
          <ul>
          {{#each post in posts}}
            <li>{{#linkTo posts.post post}}
              {{post.title}}
            {{/linkTo}}
            <small>{{date post.publishedAt}}</small>
            </li>
          {{/each}}
          </ul>
        </div>
        <div class="span9">
          {{outlet}}
        </div>
      </div>
    </div>
  </script>

  <script type="text/x-handlebars" id="posts/post">
    <h2>{{title}}
      <small class="muted">{{date publishedAt}}</small>
    </h2>
    <div>{{intro}}</div>
    <br/>
    <div>{{markdown extended}}</div>
  </script>

  <script src="js/libs/jquery-1.9.1.js"></script>
  <script src="js/libs/handlebars-1.0.0-rc.3.js"></script>
  <script src="js/libs/ember-1.0.0-rc.2.js"></script>
  <script src="js/libs/showdown.js"></script>
  <script src="js/libs/moment.js"></script>
  <script src="js/app.js"></script>

</body>
</html>
